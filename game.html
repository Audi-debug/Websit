<!DOCTYPE html>
<html>
<head>
    <title>Driving Simulator Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            background-image: url('road_background.jpg'); /* Replace with an actual background image URL */
            background-size: cover;
            color: #f0f0f0;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        /* Container to center content and provide background overlay */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin: 5% auto;
            width: 80%;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        /* Navigation styling */
        nav a {
            color: #00aced;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #ff4500;
        }
        /* Game frame */
        .game-frame {
            width: 80%;
            height: 600px;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

</html>
